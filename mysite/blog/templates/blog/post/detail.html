{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <p class="date">
      Published on {{ post.publish }} by {{ post.author }}
  </p>
  {{ post.body|linebreaks }}
  <p>
      <a href="{% url 'blog:post_share' post.id %}">
      Share your post!
      </a>
  </p>
{% endblock %}
